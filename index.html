<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Geri Sayım Aracı</title>
  <style>
    /* 1. Tüm sayfa koyu gri */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #2c2c2c;
    }

    /* 2. Container: siyah, beyaz yazı */
    .container {
      max-width: 400px;
      margin: auto;
      background: #000;
      color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
    }
    .container h2 {
      margin-top: 0;
    }

    /* 3. Input ve butonlar (beyaz yazı) */
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin: 1rem 0;
      font-size: 1rem;
      box-sizing: border-box;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      margin: 0 0.25rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      color: #fff;
      transition: background 0.2s, transform 0.1s;
    }
    #startBtn { background: #28a745; }
    #resetBtn { background: #dc3545; }
    button:hover:not(:disabled) {
      filter: brightness(1.2);
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* 4. Sayaç (ortada, şeffaf kutu yok) */
    #display {
      font-size: 2rem;
      margin: 1.5rem auto;
      text-align: center;
    }
    #display.urgent  { color: #ffc107; }
    #display.warning { color: #ff4d4d; }

    /* 5. Progress bar */
    .progress-container {
      width: 100%;
      height: 8px;
      background: #444;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 1rem;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: #28a745;
      transition: width 0.5s ease;
    }

    /* 6. Pulse animasyonu (1s aralıklı) */
    @keyframes heartbeat {
      0%,100% { transform: scale(1); }
      25%,75% { transform: scale(1.2); }
      50%      { transform: scale(1.1); }
    }
    .number {
      display: inline-block;
      font-weight: bold;
      font-size: 2.5rem;
      animation: heartbeat 1s ease-in-out infinite;
    }

    /* 7. Patlama efekti */
    @keyframes explode {
      0%   { transform: scale(0); opacity: 0; }
      50%  { transform: scale(2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
    .bomb {
      display: inline-block;
      font-size: 3rem;
      animation: explode 0.8s ease-out forwards;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Geri Sayım Aracı</h2>
    <label for="secondsInput">Başlangıç Süresi (saniye):</label>
    <input type="number" id="secondsInput" min="1" placeholder="Örn: 10">

    <div>
      <button id="startBtn">Başlat</button>
      <button id="resetBtn">Sıfırla</button>
    </div>

    <p id="display">--</p>

    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
